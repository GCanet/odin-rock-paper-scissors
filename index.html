<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Rock Paper Scissors</title>
    <link rel='icon' href='icon.ico'>
    
</head>
<body>
    <header>
        <div><a href='http://www.theodinproject.com'>The Odin Project Learning Curriculum</a></div>
    </header>
    <main>
        <div class='currentscore'>
            <h1><span class='rocks'>Rock </span><span class='papers'>Paper </span><span class='scissorss'>Scissors</span></h1>
                <div class='players'>
                    <p id='player'><img class='playerimg' src='img/player.png'><span id='playersc'></span></p>
                    <p id='computer'><img class='compimg' src='img/computer.png'><span id='computersc'></span></p>
                </div>
        </div>
        <div class='buttons'>
            <h2>Try your luck:</h2>
                <div class='botones'>
                    <button id='rock'><img src='img/rock.png' alt='Rock'></button>
                    <button id='paper'><img src='img/paper.png' alt='Paper'></button>
                    <button id='scissors'><img src='img/scissors.png' alt='Scissors'></button>
                </div>
                <div>
                    <p class='roundtext'> </p>
                </div> 
        </div>
    </main>
    <footer>
    Copyright Â© GCanet
    </footer>
<script src='program.js'></script>
</body>
</html>
