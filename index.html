    <title>Rock Paper Scissors</title>

<body>
    <div class='currentscore'>
        <h1><span class='rocks'>Rock </span><span class='papers'>Paper </span><span class='scissorss'>Scissors</span></h1>

    <div class='buttons'>

            <div class='botones'>
                <button id='rock'><img src='rock.png'></button>
                <button id='paper'><img src='paper.png'></button>

            </div> 
    </div>
